# Redis 配置
spring:
  redis:
    # Redis 服务器地址
    host: localhost
    # Redis 服务器端口
    port: 6379
    # Redis 服务器密码（如果有）
    password: 
    # 数据库索引
    database: 0
    # 连接超时时间（毫秒）
    timeout: 2000ms
    # 连接池配置
    lettuce:
      pool:
        # 最大连接数
        max-active: 8
        # 最大空闲连接数
        max-idle: 8
        # 最小空闲连接数
        min-idle: 0
        # 获取连接最大等待时间（毫秒）
        max-wait: -1ms
